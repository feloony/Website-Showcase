<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC Generator & Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Credit Card Generator & Validator</h1>

        <!-- Card Generator Section -->
        <h2>Generate a Card</h2>
        <button onclick="generateCard()">Generate</button>
        <p id="generatedCard"></p>

        <!-- Card Validator Section -->
        <h2>Validate a Card</h2>
        <input type="text" id="cardInput" placeholder="Enter Card Number">
        <button onclick="validateCard()">Check</button>
        <p id="validationResult"></p>

        <!-- BIN Lookup Section -->
        <h2>BIN Lookup</h2>
        <input type="text" id="binInput" placeholder="Enter BIN (First 6 Digits)">
        <button onclick="lookupBIN()">Lookup</button>
        <p id="binResult"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
