<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC Generator & Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Credit Card Generator & Validator</h1>

        <!-- Card Generator Section -->
        <div class="section">
            <h2>Generate a Card</h2>
            <button onclick="generateCard()">Generate</button>
            <p id="generatedCard" class="card-result"></p>
        </div>

        <!-- Card Validator Section -->
        <div class="section">
            <h2>Validate a Card</h2>
            <input type="text" id="cardInput" placeholder="Enter Card Number">
            <button onclick="validateCard()">Check</button>
            <p id="validationResult" class="card-result"></p>
        </div>

        <!-- BIN Lookup Section -->
        <div class="section">
            <h2>BIN Lookup</h2>
            <input type="text" id="binInput" placeholder="Enter BIN (First 6 Digits)">
            <button onclick="lookupBIN()">Lookup</button>
            <p id="binResult" class="card-result"></p>
        </div>

        <!-- BIN Generator Section -->
        <div class="section">
            <h2>BIN Generator</h2>
            <button onclick="generateBIN()">Generate BIN</button>
            <p id="generatedBIN" class="card-result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
